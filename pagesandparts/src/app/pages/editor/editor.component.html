<div class="col-11-xs main-container">
  <div class="header">
    <p>Personalisieren <span>Sie das Magazin</span></p>
  </div>
  <div class="col-12-xs pages">
    <div class="col-10-xs pages-block">
      <div class="page" *ngFor="let page of pagesBlock">
        <div class="cropper-img" >
          <img [src]="page.imgUrl" alt="">
        </div>
        <div class="cropper">
          <app-cropper
          [width]="page.cropper[0].width"
          [height]="page.cropper[0].height"
          [left]="page.cropper[0].left"
          [top]="page.cropper[0].top"
          [posTop]="page.cropper[0].posTop"
          [posLeft]="page.cropper[0].posLeft"
          ></app-cropper>
          <app-cropper
           [width]="page.cropper[1].width"
          [height]="page.cropper[1].height"
          [left]="page.cropper[1].left"
          [top]="page.cropper[1].top"
          [posTop]="page.cropper[1].posTop"
          [posLeft]="page.cropper[1].posLeft"
          ></app-cropper>
          <app-cropper
          [width]="page.cropper[2].width"
          [height]="page.cropper[2].height"
          [left]="page.cropper[2].left"
          [top]="page.cropper[2].top"
          [posTop]="page.cropper[2].posTop"
          [posLeft]="page.cropper[2].posLeft"
          ></app-cropper>
          <app-cropper
          [width]="page.cropper[3].width"
          [height]="page.cropper[3].height"
          [left]="page.cropper[3].left"
          [top]="page.cropper[3].top"
          [posTop]="page.cropper[3].posTop"
          [posLeft]="page.cropper[3].posLeft"
          ></app-cropper>
          <app-cropper
          [width]="page.cropper[4].width"
          [height]="page.cropper[4].height"
          [left]="page.cropper[4].left"
          [top]="page.cropper[4].top"
          [posTop]="page.cropper[4].posTop"
          [posLeft]="page.cropper[4].posLeft"
          ></app-cropper>
          <app-cropper
          [width]="page.cropper[5].width"
          [height]="page.cropper[5].height"
          [left]="page.cropper[5].left"
          [top]="page.cropper[5].top"
          [posTop]="page.cropper[5].posTop"
          [posLeft]="page.cropper[5].posLeft"[width]="256"
          ></app-cropper>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12-xs n-block">
    <div class="col-2-xs arrow-left">
      <fa-icon [icon]="btnLeft"></fa-icon>
    </div>
    <div class="col-8-xs number-block">
      <div class="page-number" *ngFor="let pageNumber of pageNumber">
        <span>{{ pageNumber }}</span>
        </div>
    </div>
    <div class="col-2-xs arrow-right">
      <fa-icon [icon]="btnRight"></fa-icon>
    </div>
  </div>


<button (click)="test()">test</button>
