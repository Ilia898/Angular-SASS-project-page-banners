<div class="col-11-xs main-container">
  <div class="header">
    <p>Personalisieren <span>Sie das Magazin</span></p>
  </div>
  <div class="col-12-xs pages">
    <div class="col-10-xs pages-block">
      <div class="page" *ngFor="let page of pagesBlock; let i = index">
        <div class="img-cropper" *ngIf=" i == pageHidden">
          <div class="page-left">
            <div class="cropper-img">
              <img [src]="page.imgUrl" alt="">
            </div>
            <div class="cropper">
              <app-cropper
              [width]="page.cropper[0].width"
              [height]="page.cropper[0].height"
              [left]="page.cropper[0].left"
              [top]="page.cropper[0].top"
              [posTop]="page.cropper[0].posTop"
              [posLeft]="page.cropper[0].posLeft"
              ></app-cropper>
              <app-cropper
               [width]="page.cropper[1].width"
              [height]="page.cropper[1].height"
              [left]="page.cropper[1].left"
              [top]="page.cropper[1].top"
              [posTop]="page.cropper[1].posTop"
              [posLeft]="page.cropper[1].posLeft"
              ></app-cropper>
              <app-cropper
              [width]="page.cropper[2].width"
              [height]="page.cropper[2].height"
              [left]="page.cropper[2].left"
              [top]="page.cropper[2].top"
              [posTop]="page.cropper[2].posTop"
              [posLeft]="page.cropper[2].posLeft"
              ></app-cropper>
              <app-cropper
              [width]="page.cropper[3].width"
              [height]="page.cropper[3].height"
              [left]="page.cropper[3].left"
              [top]="page.cropper[3].top"
              [posTop]="page.cropper[3].posTop"
              [posLeft]="page.cropper[3].posLeft"
              ></app-cropper>
              <app-cropper
              [width]="page.cropper[4].width"
              [height]="page.cropper[4].height"
              [left]="page.cropper[4].left"
              [top]="page.cropper[4].top"
              [posTop]="page.cropper[4].posTop"
              [posLeft]="page.cropper[4].posLeft"
              ></app-cropper>
              <app-cropper
              [width]="page.cropper[5].width"
              [height]="page.cropper[5].height"
              [left]="page.cropper[5].left"
              [top]="page.cropper[5].top"
              [posTop]="page.cropper[5].posTop"
              [posLeft]="page.cropper[5].posLeft"[width]="256"
              ></app-cropper>
            </div>
          </div>
          <div class="page-right">
            <div class="cropperi-img">
              <img [src]="page.imgUrl2" alt="">
            </div>
            <div class="cropper2">
              <app-cropper
              [width]="page.cropper2[0].width"
              [height]="page.cropper2[0].height"
              [left]="page.cropper2[0].left"
              [top]="page.cropper2[0].top"
              [posTop]="page.cropper2[0].posTop"
              [posLeft]="page.cropper2[0].posLeft"
              ></app-cropper>
              <app-cropper
               [width]="page.cropper2[1].width"
              [height]="page.cropper2[1].height"
              [left]="page.cropper2[1].left"
              [top]="page.cropper2[1].top"
              [posTop]="page.cropper2[1].posTop"
              [posLeft]="page.cropper2[1].posLeft"
              ></app-cropper>
              <app-cropper
              [width]="page.cropper2[2].width"
              [height]="page.cropper2[2].height"
              [left]="page.cropper2[2].left"
              [top]="page.cropper2[2].top"
              [posTop]="page.cropper2[2].posTop"
              [posLeft]="page.cropper2[2].posLeft"
              ></app-cropper>
              <app-cropper
              [width]="page.cropper2[3].width"
              [height]="page.cropper2[3].height"
              [left]="page.cropper2[3].left"
              [top]="page.cropper2[3].top"
              [posTop]="page.cropper2[3].posTop"
              [posLeft]="page.cropper2[3].posLeft"
              ></app-cropper>
              <app-cropper
              [width]="page.cropper2[4].width"
              [height]="page.cropper2[4].height"
              [left]="page.cropper2[4].left"
              [top]="page.cropper2[4].top"
              [posTop]="page.cropper2[4].posTop"
              [posLeft]="page.cropper2[4].posLeft"
              ></app-cropper>
              <app-cropper
              [width]="page.cropper2[5].width"
              [height]="page.cropper2[5].height"
              [left]="page.cropper2[5].left"
              [top]="page.cropper2[5].top"
              [posTop]="page.cropper2[5].posTop"
              [posLeft]="page.cropper2[5].posLeft"[width]="256"
              ></app-cropper>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-12-xs n-block">
    <div class="arrow-left" (click)="btnEventLeft()">
      <fa-icon [icon]="btnLeft"></fa-icon>
    </div>
    <div class="page-dots" *ngIf="pageHidden !== 0" (click)="endPage()">
      <div (click)="startPage()">
        <span>cover</span>
      </div>
      <span class="dots">...</span>
    </div>
    <div class="number-block">
      <div class="page-number"
      *ngFor="let pageNumber of pageNumber; let i = index"
      (click)="setActiveButton(i)" >
        <span [ngClass]="{'active': pageHidden === i}">{{ pageNumber }}</span>
      </div>
    </div>

    <div class="page-dots" *ngIf="pageHidden !== 27" (click)="endPage()">
      <span class="dots">...</span>
      <div (click)="endPage()">
        <span>{{pageNumber[27]}}</span>
      </div>
    </div>
    <div class="arrow-right" (click)="btnEventRight()">
      <fa-icon [icon]="btnRight"></fa-icon>
    </div>
  </div>




<button (click)="test()">test</button>
