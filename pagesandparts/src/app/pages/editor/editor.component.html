<div class="col-11-xs main-container">
  <div class="header">
    <p>Personalisieren <span>Sie das Magazin</span></p>
  </div>
  <div class="col-12-xs pages">
    <div class="col-10-xs pages-block">
      <div class="page">
        <div class="cropper-img">
          <img src="../../assets/editor-image/journal-page-image/page-.png" alt="">
        </div>
        <div class="cropper">
          <app-cropper
          [width]="256"
          [height]="201"
          [left]="0"
          [top]="0"
          [posTop]="-111"
          [posLeft]="0"
          ></app-cropper>
        </div>
      </div>
    </div>
    <div class="col-10-xs pages-block">
      <div class="page">
        <div class="cropper-img">
          <img src="../../assets/editor-image/journal-page-image/page-2.png" alt="">
        </div>
      </div>
    </div>
    <div class="col-10-xs pages-block">
      <div class="page">
        <div class="cropper-img">
          <img src="../../assets/editor-image/journal-page-image/page-3.png" alt="">
        </div>
      </div>
    </div>
    <div class="col-10-xs pages-block">
      <div class="page">
        <div class="cropper-img">
          <img src="../../assets/editor-image/journal-page-image/page-4.png" alt="">
        </div>
        <div class="cropper">
          <app-cropper
          [width]="80"
          [height]="74"
          [left]="0"
          [top]="0"
          [posTop]="-130.5"
          [posLeft]="-17.5"
          ></app-cropper>
        </div>
      </div>
    </div>
    <div class="col-10-xs pages-block">
      <div class="page">
        <div class="cropper-img">
          <img src="../../assets/editor-image/journal-page-image/page-5.png" alt="">
        </div>
      </div>
    </div>
    <div class="col-10-xs pages-block">
      <div class="page">
        <div class="cropper-img">
          <img src="../../assets/editor-image/journal-page-image/page-6.png" alt="">
        </div>
        <div class="cropper">
          <app-cropper
          [width]="122"
          [height]="110"
          [left]="0"
          [top]="0"
          [posTop]="-46.5"
          [posLeft]="-45"
          ></app-cropper>
          <app-cropper
          [width]="123"
          [height]="110"
          [left]="0"
          [top]="0"
          [posTop]="-36.7"
          [posLeft]="45"
          ></app-cropper>
          <app-cropper
          [width]="257"
          [height]="214"
          [left]="0"
          [top]="0"
          [posTop]="-111"
          [posLeft]="0"
          ></app-cropper>
        </div>
      </div>
    </div>
    <div class="col-10-xs pages-block">
      <div class="page">
        <div class="cropper-img">
          <img src="../../assets/editor-image/journal-page-image/page-7.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="col-12-xs n-block">
    <div class="col-2-xs arrow-left">
      <fa-icon [icon]="btnLeft"></fa-icon>
    </div>
    <div class="col-8-xs number-block">
      <div class="page-number" *ngFor="let pageNumber of pageNumber">
        <span>{{ pageNumber }}</span>
        </div>
    </div>
    <div class="col-2-xs arrow-right">
      <fa-icon [icon]="btnRight"></fa-icon>
    </div>
  </div>
</div>
