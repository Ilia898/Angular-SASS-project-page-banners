<div class="col-12-xs main-container">
  <div class="container-header">
    <h1>{{title}}</h1>
  </div>

  <div class="col-11-xs bst-container" *ngFor="let bst of bestellungen">
    <div class="col-11-xs data"><span>{{bst.data}} /</span> <span>Bestellnummer : {{bst.nummer}}</span></div>
    <div class="col-12-xl col-12-xs bst-block">
      <div class="col-12-xs links">
        <a *ngIf="!this.bst.unterwegs && !this.bst.stonierte"  href="">stornieren</a>
        <br><a href="">nochmals kaufen ></a>
      </div>
      <div class="col-12-xs img-icon">
        <div class="col-4-xs img">
          <img [src]="bst.img" alt="Image">
        </div>
        <div class="col-4-md col-7-xs status">
          <div *ngIf="this.bst.stonierte" class="stonierte">
            <span>stonierte</span>
          </div>
          <div *ngIf="!this.bst.stonierte" class="bestellt">
            <div class="icon">
              <fa-icon [icon]="iconBag"></fa-icon>
            </div>
            <span>{{bst.bestellt}}</span>
          </div>
          <div *ngIf="!this.bst.stonierte"  class="unterwegs">
            <div class="icon">
              <fa-icon *ngIf="this.bst.unterwegs" [icon]="iconTruck"></fa-icon>
            </div>
            <span>{{bst.unterwegs}}</span>
          </div>
          <div *ngIf="!this.bst.stonierte" class="zugestellt">
            <div class="icon">
              <fa-icon *ngIf="this.bst.zugestellt" [icon]="iconGift"></fa-icon>
            </div>
            <span>{{bst.zugestellt}}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
